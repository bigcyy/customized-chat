
proxy:
  ip: 127.0.0.1
  port: 7890
milvus:
  ip: localhost
  port: 19530
server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cchat?characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  autoconfigure:
    exclude:
          - org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.cyy.chat.controller


